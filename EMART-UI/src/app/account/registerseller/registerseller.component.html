    <div class="jumborton">
        <div class="col">
        
    <div class=" row justify-content-center" >
    
        <form class="w-50" [formGroup]="RegForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <h1 >RegisterForm</h1>
            <div class="card shadow bg-transparent p-4" >
   
        <div class="form-group">
            <!-- <label>ID</label>
            <input type="text" formControlName="SellerId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.SellerId.errors }" />
            <div *ngIf="submitted && f.SellerId.errors" class="invalid-feedback">
                <div *ngIf="f.SellerId.errors.required">Seller id is required</div>
            </div> -->
            <label>Name</label>
            <input type="text" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
            <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                <div *ngIf="f.UserName.errors.required">Seller Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>CompanyName</label>
            <input type="text" formControlName="CompanyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.CompanyName.errors }" />
            <div *ngIf="submitted && f.CompanyName.errors" class="invalid-feedback">
                <div *ngIf="f.CompanyName.errors.required">CompanyName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>GST</label>
            <input type="text" formControlName="GSTIN" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.GSTIN.errors }" />
            <div *ngIf="submitted && f.GSTIN.errors" class="invalid-feedback">
                <div *ngIf="f.GSTIN.errors.required">GST is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Brief</label>
            <input type="text" formControlName="BriefDetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.BriefDetails.errors }" />
            <div *ngIf="submitted && f.BriefDetails.errors" class="invalid-feedback">
               <div *ngIf="f.BriefDetails.errors.required">Brief is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>PostalAddress</label>
            <input type="text" formControlName="PostalAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PostalAddress.errors }" />
            <div *ngIf="submitted && f.PostalAddress.errors" class="invalid-feedback">
                <div *ngIf="f.PostalAddress.errors.required">Address is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Website</label>
            <input type="text" formControlName="Website" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Website.errors }" />
            <div *ngIf="submitted && f.Website.errors" class="invalid-feedback">
                <div *ngIf="f.Website.errors.required">Website Name is required</div>
           </div>
        </div>
        <div class="form-group">
            <label>Email ID</label>
            <input type="text" formControlName="EmailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EmailId.errors }" />
            <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
                <div *ngIf="f.EmailId.errors.required">Email Id is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" formControlName="MobileNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MobileNo.errors }" />
            <div *ngIf="submitted && f.MobileNo.errors" class="invalid-feedback">
                <div *ngIf="f.MobileNo.errors.required">Mobile Number is required</div>
            </div>
        </div>
             
        <div class="text-center">
            <button class="btn btn-primary mr-1" >Register</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
            </div>
          </div>
      </form>
    </div>
        </div>
        

</div>

<router-outlet></router-outlet>
