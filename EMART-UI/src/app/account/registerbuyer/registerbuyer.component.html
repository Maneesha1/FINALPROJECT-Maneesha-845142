            <form class="w-50" [formGroup]="RegForm" (ngSubmit)="onSubmit()">

                <div class="card shadow bg-transparent p-4" >
       
        <div class="form-group">
           <!-- <label>ID</label>

           <label>Name</label>
           <input type="text" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
           <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
               <div *ngIf="f.UserName.errors.required">buyer Name is required</div>
           </div>
       </div>
       <div class="form-group">
           <label>Password</label>
           <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
           <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
               <div *ngIf="f.Password.errors.required">Password is required</div>
           </div>
       </div>
       
       <div class="form-group">
           <label>Email ID</label>
           <input type="text" formControlName="EmailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EmailId.errors }" />
           <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
               <div *ngIf="f.EmailId.errors.required">Email Id is required</div>
           </div>
       </div>
       <div class="form-group">
           <label>Mobile Number</label>
           <input type="text" formControlName="MobileNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MobileNo.errors }" />
           <div *ngIf="submitted && f.MobileNo.errors" class="invalid-feedback">
               <div *ngIf="f.MobileNo.errors.required">Mobile is required</div>
           </div>
       </div>
