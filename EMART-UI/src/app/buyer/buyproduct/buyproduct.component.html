
        <div class="jumborton">
          <div class="col">
          
      <div class=" row justify-content-center" >
         <form  class="w-50" [formGroup]="buyerform" (ngSubmit)="onSubmit()">    
            <div class="form-group">
              <h1 >PaymentForm</h1>
              <div class="card shadow bg-transparent p-4" >

                                  <div class="form-group">
                                    <label >Number Of Items</label>
                                    <input type="text" formControlName="numberOfItems" class="form-control" autofocus required/>
                                  </div>
                                  <div class="form-group">
                                    <label >Date</label>
                                    <input type="date" formControlName="dateTime" class="form-control" required/>
                                  </div>
                                <div class="form-group">
                                    <label> PayMent Mode</label>
                                    <select formControlName="transactionType">
                                        <option value="-1">Choose..</option>
                                        <option value="credit">Credit Card</option>
                                        <option value="debit">Debit Card</option>
                                        <option value="cod">Cash On Delivery</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label >Card Holders Name</label>
                                    <input type="text" formControlName="name" class="form-control" required/>
                                  </div>
                                  <div class="form-group">
                                    <label >Card Number</label>
                                    <input type="text" formControlName="cardNumber" class="form-control" />
                                  </div>
                                  <div class="form-group">
                                    <label >CVV</label>
                                    <input type="number" formControlName="cvv" class="form-control" style="width: 30%;"/>
                                  </div>
                                  <div class="form-group">
                                    <label >ExpiryDate</label>
                                    <input type="date" formControlName="edate" class="form-control"/>
                                  </div>
                                  
                                  <div class="form-group">
                                    <label >Remarks</label>
                                    <input type="text" formControlName="remarks" class="form-control"/>
                                  </div>
                                <!-- <hr class="my-4 bg-success"/> -->
                                <div class="form-group">
                                    <div class="text-center">
                                        <button type="submit" class="btn  mr-1">Purchase</button>
                                    </div>
                                </div>
              </div>
            </div>
                            </form>
                        </div>
                    <!-- </div> -->
</div>
</div>
