<form [formGroup]="viewsubcatForm" >

 
    <div class="container py-5">  
    
      <h3 class="text-center text-uppercase text-danger">List of SubCategories</h3>  
      <table class="table table-bordered table-striped text-info">  
                 <tr>
                     
                   
                     <th>Category Id</th>
                     <th>SubCategory Id</th>
                     <th>SubCategory Name</th>
                     <th>GST</th>
                     <th>Brief Details</th>
                     <th></th>
                     <th></th>
                 </tr>
                 <tr *ngFor="let item of viewsubcategoryList">
                      
                      <!-- <td>{{item.categoryName}}</td> -->
                      <td>{{item.categoryId}}</td>
                      <td>{{item.subcategoryId}}</td>
                      <td>{{item.subcategoryName}}</td>
                      <td>{{item.gst}}</td>
                      <td>{{item.briefDetails}}</td>
                      <td><button class="btn btn-primary btn-lg  mr-1" (click)="GetSubCatById(item.subcategoryId)" data-toggle="modal" data-target="#myModal">Edit</button></td>
                      <td><button class="btn btn-danger  btn-lg  mr-1" (click)="Delete(item.categoryId)">Delete</button></td>
                 </tr>
             </table>
         </div>
         
    
  </form>
  
  <div class="container" >
      
      <!-- Trigger the modal with a button -->
      <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
     -->
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <form [formGroup]="viewsubcatForm">
                  <div class="form-group">
                      <label>Category Id</label>
                      <input type="text" formControlName="categoryId" class="form-control" readonly/>
                  </div>

                  <div class="form-group">
                    <label>SubCategory Id</label>
                    <input type="text" formControlName="subcategoryId" class="form-control" readonly/>
                </div>
                  
                  <div class="form-group">
                      <label>SubCategory Name</label>
                      <input type="text" formControlName="subcategoryName" class="form-control" required/>
                  </div>
             
                  <div class="form-group">
                    <label>GST</label>
                    <input type="text" formControlName="gst" class="form-control" required/>
                </div>
  
                  <div class="form-group">
                      <label>Brief Details</label>
                      <input type="text" formControlName="briefDetails" class="form-control"/>
                  </div>
                 
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Edit()"> Save</button>
            </div>
          </form>
          </div>
          
        </div>
      </div>
      
    </div>
