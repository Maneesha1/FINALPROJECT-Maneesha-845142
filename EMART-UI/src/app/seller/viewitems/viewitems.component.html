<form [formGroup]="itemForm" >
  <div class="container py-5">  
    <h3 class="text-center text-uppercase text-danger">List of Items</h3>  
    <table class="table table-bordered table-striped text-primary">  
        <thead>  
            <tr class="text-center text-uppercase">  
                
                <th>SellerId</th> 
                <th>CategoryId</th> 
                
                <th>SubcategoryId</th>
                <th>ItemID</th>  
                <th>Image</th>  
                <th>ItemName</th>  
                <th>Description</th> 
                <th>Price</th>   
                <th>StockNumber</th>  
                <th>Remarks</th> 
                <th></th>
                <th></th>
               
            </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let item of itemlist"> 
            <td>{{item.sellerId}}</td>  
            <td>{{item.categoryId}}</td> 
            <td>{{item.subcategoryId}}</td> 
            <td>{{item.itemId}}</td>  
            <td>{{item.itemName}}</td> 
            <td><img class="card-img " id="i1" src="assets/images/{{item.image}}" alt="Card image cap" height="100px" width="100px" > </td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>  
              
            <td>{{item.stockNumber}}</td> 
        
         
            
              
            <td>{{item.remarks}}</td>  
            <td> <button class='btn btn-danger' (click)="DeleteItem(item.itemId)">Delete</button> </td>
            <!-- <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"(click)="UpdateItem()">Edit</button></td>
             -->
            <td><button class="btn btn-primary btn-lg  mr-1" (click)="GetItem(item.itemId)" data-toggle="modal" data-target="#myModal">Edit</button></td>
            
          </tr>  
        </tbody>  
      </table>  
    </div>  
  </form>


    <div class="container" >
    
        <!-- Trigger the modal with a button -->
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
       -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- <h4 class="modal-title"></h4> -->
              </div>
              <div class="modal-body">
                <form [formGroup]="itemForm">
                   <div class="form-group ">
                        <label>SubcategoryName</label><br>
                        <input type="text" formControlName="SubcategoryId" class="form-control" readonly />                     </div>
                    <div class="form-group ">
                        <label>CategoryName</label><br>
                        <input type="text" formControlName="CategoryId" class="form-control" readonly />
                    </div>
             <div class="form-group ">
                <label>SellerId</label><br>
                <input type="text" formControlName="SellerId" class="form-control" readonly />
               </div>
             <div class="form-group ">
                <label>ItemId</label><br>
                <input type="text" formControlName="ItemId" class="form-control" readonly /> 
             </div>
                <div class="form-group ">
                    <label>ItemName</label><br>
                    <input type="text" formControlName="ItemName" class="form-control" required />
                    
                </div>
              
              
              <div class="form-group ">
                  <label>Description</label><br>
                  <textarea formControlName="Description" class="form-control" required ></textarea>
                    </div>
            
            
              <div class="form-group">
                <label>Price</label>
                <input type="text" formControlName="Price" class="form-control" required />
               
            </div>
            
            <div class="form-group">
                <label>StockNumber</label>
                <input type="text" formControlName="StockNumber" class="form-control" required />
                    </div>
            
            <div class="form-group">
                <label>Remarks</label>
                <textarea formControlName="Remarks" class="form-control" required ></textarea>
                
            </div>                
            
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Edit()">Save</button>
              </div>
                </form>
            </div>
            
            
          </div>
        </div>
        
        </div>
    </div>
    
<router-outlet></router-outlet>
